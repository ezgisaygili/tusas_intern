<!DOCTYPE html>
<html>


<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script type="text/javascript" src="js/linegraph.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" src="performancechart.js"></script>
    <script type="text/javascript" src="groupedbarchart.js"></script>
    <script type="text/javascript" src="navigation.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">

</head>


<body>

    <h1 class="text-center" style="padding-top:50px">OEE Statistics</h1>

    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Performance</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="canvas1"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">OEE Combined Bar</h3>
                    </div>
                    <canvas id="canvas2"></canvas>
                </div>
            </div>
        </div>
        <div class="text-center" style="padding-top:150px">
            <button id="btn1" onclick="indexPageClicked()" class="btn btn-primary btn-lg btn-space1">OEE Monitoring</button>
            <button id="btn2" onclick="stopStatisticsClicked()" class="btn btn-primary btn-lg btn-space2">Stop Statistics</button>
            <button id="btn3" onclick="detailedStatisticsClicked()" class="btn btn-primary btn-lg btn-space3">Detailed Statistics</button>
        </div>   
    </div>

    
    
    

        
</body>

</html>
